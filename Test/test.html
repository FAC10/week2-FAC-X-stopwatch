<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FAC-X Stopwatch Test</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">

</head>
<body>

  <h1>Stopwatch</h1>
  <div class='stopwatch'>
    <span class='hour'>00</span>:
    <span class='minute'>00</span>:
    <span class='second'>00</span>:
    <span id='millisecond'>00</span>
  </div>
  <button class='startButton' id='start'>Start</button>
  <button id='stop'>Stop</button>

  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <!-- Load the QUnit Testing Framework from CDN -->
  <script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>

  <!-- Load Blanket.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blanket.js/1.1.4/blanket.js"></script>
  <script src="../scripts.js" data-cover></script>
  <script src="test.js"></script>
  <script src="firstapproach.js"></script>
</body>
</html>
